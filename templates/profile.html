{% extends "base.html" %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Willkommen, {{ current_user.email }}</h2>

            <div class="text-center mb-3">
                <p class="text-muted">Hier kannst du dein Passwort ändern oder deinen Account löschen.</p>
            </div>

            <div class="d-grid gap-3">
                <a href="{{ url_for('change_password') }}" class="btn btn-primary">🔑 Passwort ändern</a>
                <a href="{{ url_for('delete_account') }}" class="btn btn-danger">❌ Account löschen</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
